{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-md-center h-100">
            <div class="user-card">
                <div class="d-flex justify-content-center mb-3 mt-3">
                    <h4 id="form-title">Login</h4>
                </div>
                <div class="form-container">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center username-container mb-3">
                            <div class="input-group mb-3 me-3 ms-3">
                                <span class="input-group-text" id="username"><i class="far fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username" name="username">                            
                            </div>
                        </div>
                        <div class="d-flex justify-content-center password-container mb-3">
                            <div class="input-group mb-3 me-3 ms-3">
                                <span class="input-group-text" id="password"><i class="fas fa-key"></i></i></span>
                                <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="password" name="password">
                            </div>
                        </div>
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}
                        <div class="d-flex justify-content-center login-container mb-3 me-3 ms-3">
                            <input type="submit" class="btn login-btn" value="Login">
                        </div>

                        {% for message in messages %}
                            <p id="message">{{ message }}</p>
                        {% endfor %}

                        <div class="mt-4 mb-3">
                            <div class="d-flex justify-content-center">
                                Sign up to give your vote! <a href="{% url 'register' %}" class="ms-2 signup-link">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                Or just look through the polls <a href="{% url 'home' %}" class="ms-2 signup-link">Home</a>
                            </div>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
